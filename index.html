    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Refined Blue-Purple-Pink Shifting Gradient */
      .gradient-text-hero {
        background: linear-gradient(
          to right,
          #6366f1, /* Indigo */
          #a855f7, /* Purple */
          #ec4899, /* Pink */
          #a855f7, /* Purple */
          #6366f1  /* Indigo */
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShimmer 4s linear infinite, glowBreath 3s ease-in-out infinite alternate;
      }

      @keyframes textShimmer {
        to {
          background-position: 200% center;
        }
      }

      @keyframes glowBreath {
        from {
          filter: drop-shadow(0 0 2px rgba(99, 102, 241, 0.2));
        }
        to {
          filter: drop-shadow(0 0 12px rgba(168, 85, 247, 0.4));
        }
      }

      /* Hover Floating Effect */
      .float-on-hover {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .float-on-hover:hover {
        transform: translateY(-8px);
      }

      /* Background Mesh Animations */
      .animate-blob {
        animation: blob 20s infinite alternate;
      }
      .animate-blob-slow {
        animation: blob 30s infinite alternate-reverse;
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1) rotate(0deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        33% { transform: translate(50px, -80px) scale(1.2) rotate(90deg); border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        66% { transform: translate(-40px, 40px) scale(0.8) rotate(180deg); border-radius: 40% 30% 50% 80% / 30% 40% 60% 70%; }
        100% { transform: translate(0px, 0px) scale(1) rotate(360deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }

      /* Staggered Entrance */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        animation: revealIn 0.8s ease forwards;
      }
      @keyframes revealIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Theme specific background tweaks */
      .light-mesh {
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0) 0%, #f8fafc 100%);
      }
      .dark-mesh {
        background: radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 0) 0%, #020617 100%);
      }
    </style>
